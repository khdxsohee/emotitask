<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emoti Task - MyDayTrack</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      background: white;
      margin-top: 50px;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 500px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .task-input {
      display: flex;
      margin-top: 20px;
    }

    .task-input input {
      flex: 1;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 8px 0 0 8px;
      font-size: 16px;
    }

    .task-input button {
      padding: 10px 20px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 0 8px 8px 0;
      cursor: pointer;
      font-weight: bold;
    }

    .task-input button:hover {
      background-color: #45a049;
    }

    .tasks {
      margin-top: 20px;
      list-style: none;
      padding-left: 0;
    }

    .tasks li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #f0f0f0;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .tasks li.completed span {
      text-decoration: line-through;
      color: gray;
    }

    .mood-section {
      margin-top: 30px;
      text-align: center;
    }

    .mood-btns button {
      font-size: 24px;
      margin: 0 10px;
      padding: 8px 12px;
      background: none;
      border: 2px solid transparent;
      border-radius: 50%;
      cursor: pointer;
    }

    .mood-btns button.selected {
      border-color: #2196F3;
    }

    .summary {
      margin-top: 30px;
      background: #e8f5e9;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      font-weight: bold;
    }

    @media(max-width: 500px) {
      .task-input input {
        font-size: 14px;
      }

      .task-input button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üìò Emoti Task - MyDayTrack</h1>

    <div class="task-input">
      <input type="text" id="taskInput" placeholder="Add a new task..." />
      <button onclick="addTask()">Add</button>
    </div>

    <ul class="tasks" id="taskList"></ul>

    <div class="mood-section">
      <p>Select your mood today:</p>
      <div class="mood-btns">
        <button onclick="selectMood('üòä')" id="happy">üòä</button>
        <button onclick="selectMood('üòê')" id="neutral">üòê</button>
        <button onclick="selectMood('üò¢')" id="sad">üò¢</button>
      </div>
    </div>

    <div class="summary" id="summary">
      ‚úÖ 0 task(s) completed. Mood: Not selected.
    </div>
  </div>

  <script>
    const taskList = document.getElementById('taskList');
    const taskInput = document.getElementById('taskInput');
    const summary = document.getElementById('summary');
    let mood = "";
  
    // Load tasks and mood from localStorage
    window.onload = function () {
      const savedTasks = JSON.parse(localStorage.getItem('tasks')) || [];
      const savedMood = localStorage.getItem('mood') || "";
  
      savedTasks.forEach(task => {
        addTask(task.text, task.completed);
      });
  
      if (savedMood) {
        selectMood(savedMood);
      }
    };
  
    function addTask(taskText = null, isCompleted = false) {
      const text = taskText || taskInput.value.trim();
      if (text === "") return;
  
      const li = document.createElement('li');
      const span = document.createElement('span');
  
      const moodIcon = mood ? ` ${mood}` : "";
      span.textContent = text + (taskText ? "" : moodIcon);
  
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkbox.checked = isCompleted;
      if (isCompleted) li.classList.add('completed');
  
      checkbox.onclick = () => {
        li.classList.toggle('completed');
        saveTasks();
        updateSummary();
      };
  
      li.appendChild(span);
      li.appendChild(checkbox);
      taskList.appendChild(li);
  
      if (!taskText) taskInput.value = "";
  
      saveTasks();
      updateSummary();
    }
  
    function selectMood(selectedMood) {
      mood = selectedMood;
      const buttons = document.querySelectorAll('.mood-btns button');
      buttons.forEach(btn => btn.classList.remove('selected'));
  
      document.getElementById('happy').classList.toggle('selected', mood === 'üòä');
      document.getElementById('neutral').classList.toggle('selected', mood === 'üòê');
      document.getElementById('sad').classList.toggle('selected', mood === 'üò¢');
  
      localStorage.setItem('mood', mood);
      updateSummary();
    }
  
    function updateSummary() {
      const allTasks = document.querySelectorAll('.tasks li');
      const doneTasks = document.querySelectorAll('.tasks li.completed');
      summary.textContent = `‚úÖ ${doneTasks.length} of ${allTasks.length} task(s) completed. Mood: ${mood || 'Not selected'}`;
    }
  
    function saveTasks() {
      const tasks = [];
      document.querySelectorAll('.tasks li').forEach(li => {
        const text = li.querySelector('span').textContent;
        const completed = li.classList.contains('completed');
        tasks.push({ text, completed });
      });
      localStorage.setItem('tasks', JSON.stringify(tasks));
    }
  </script>
  

</body>
</html>
